version: '3.9'

services:
  database:
    image: mysql:8
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
      MYSQL_DATABASE: "${MYSQL_DATABASE}"
      MYSQL_USER: "${MYSQL_USER}"
      MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  db_manager:
    image: phpmyadmin/phpmyadmin
    env_file:
      - .env
    ports:
      - "${DB_MANAGER_PORT}:80"
    environment:
      PMA_HOST: database
      PMA_PORT: 3306
    depends_on:
      database:
        condition: service_healthy

volumes:
  db_data: